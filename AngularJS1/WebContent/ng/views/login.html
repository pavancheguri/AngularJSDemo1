<div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
      <div class="item active">
        <img src="images/Chrysanthemum.jpg" alt="Chania"  class="img-responsive center-block">
      </div>

      <div class="item">
        <img src="images/Hydrangeas.jpg" alt="Chania" class="img-responsive center-block">
      </div>
    
      <div class="item" >
        <img src="images/Tulips.jpg" alt="Flower"  class="img-responsive center-block" >
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
	<div
		class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 col-sm-12 col-xs-12"
		style="margin-top: 2em">
		<form class="form-horizontal well">
			<fieldset>
				<legend>Login</legend>
				<div class="form-group">
					<div class="input-group">
						<input type="text" ng-model="user.username" class="form-control"
							ng-class="{true:'form-control invalid-input', false: 'form-control'}[invalid.username==true]">
						<span class="input-group-addon">@infosys.com</span>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="password" ng-model="user.password"
							class="form-control"
							ng-class="{true:'form-control invalid-input', false: 'form-control'}[invalid.password==true]">
						<span class="input-group-btn">
							<button class="btn btn-primary" ng-click="login()">
								<span class="glyphicon glyphicon-send"></span>
							</button>
						</span>
					</div>
				</div>
				<div class="alert alert-dismissible alert-warning"
					ng-show="invalid.username==true || invalid.password==true">
					Fields cannot be blank!!!</div>
			</fieldset>
		</form>
	</div>
</div>
