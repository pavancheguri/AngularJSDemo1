<div
	class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 col-sm-12 col-xs-12"
	style="margin-top: 8em">
	<form class="form-horizontal well">
		<fieldset>
			<legend>Login</legend>
			<div class="form-group">
				<div class="input-group">
					<input type="text" ng-model="user.username" class="form-control"
						ng-class="{true:'form-control invalid-input', false: 'form-control'}[invalid.username==true]">
					<span class="input-group-addon">@infosys.com</span>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="password" ng-model="user.password"
						class="form-control"
						ng-class="{true:'form-control invalid-input', false: 'form-control'}[invalid.password==true]">
					<span class="input-group-btn">
						<button class="btn btn-primary" ng-click="login()">
							<span class="glyphicon glyphicon-send"></span>
						</button>
					</span>
				</div>
			</div>
			<div class="alert alert-dismissible alert-warning"
				ng-show="invalid.username==true || invalid.password==true">
				<h4>Warning!</h4>
				<p>
					Fields cannot be blank!!!
				</p>
			</div>
		</fieldset>
	</form>
</div>
