<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS</title>
<link rel="shortcut icon" type="image/x-icon" href="images/infy_logo.gif">
 <script src="Scripts/jquery-2.2.2.js"></script>
<script src="Scripts/bootstrap.js"></script>
<script src="Scripts/angular.js"></script>
<script src="Scripts/angular-route.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link href="css/bootswatch/flatly/bootstrap.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">


<!-- all the modules would be located here -->
<script src="ng/myApp.js"></script>

<!-- all the controllers to be added here -->
<script src="ng/controllers/loginController.js"></script>
<script src="ng/controllers/employeeController.js"></script>
<script src="ng/services/svcWebService.js"></script>
<!-- all the directives go here -->
<script src="ng/directives/contactCardPavan.js"></script>

</head>
<body>
	<div ng-app="myApp" ng-controller="loginController">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Infosys</a>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#/settings" >Services <span class="sr-only">(current)</span></a></li>
						<li><a href="#/employees">Industries</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Products
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#/details">Products and Platforms</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
								<li class="divider"></li>
								<li><a href="#">One more separated link</a></li>
							</ul></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span>
						</button>
					</form>
					<ul  class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
					
					</ul>
				</div>
			</div>
		</nav>
		<br/>
		
		<br/>
		<div ng-view></div>
	</div>

</body>
</html>
